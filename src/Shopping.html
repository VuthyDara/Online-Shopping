<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>AwesomeShop</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../assets/css/style.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <img src="../assets/images/clothes-background.png" width=100%>
            <div id="top_left">
                <span id="awesome">Awesome</span><span id="shop">Shop</span>
            </div>
            <div id="top_right">
                <span id="help">? Need help</span>
                <input id="join" type="button" value="Join">
            </div>
            <div id="center">
                <div class="center1">Shop your designer dresses</div>
                <span class="center2">Ready to wear dresses tailored for you from online. Hurry up while stock lasts.</span>
                <div>
                    <input class="center3" type="text" placeholder="Search your products from here">
                </div>
            </div>
        </div>
        <div class="container2">
            <div class="box">
                <div class="column1">
                    <div class="title">Coupon Saving</div>
                    <div class="slogan">Up to 60% off everyday essentails</div>
                    <input type="button" value="Shop Coupons" class="button">
                </div>
                <div class="column2">
                    <img src="../assets/images/icons8-coupon-100.png" width=100%>
                </div>
            </div>
            
            <div class="box2">
                <div class="column1">
                    <div class="title">Free Delivery</div>
                    <div class="slogan">With selected items</div>
                    <input type="button" value="Deliver Now" class="button">
                </div>
                <div class="column2">
                    <img src="../assets/images/checked-truck.png" width=85%>
                </div>
            </div>
            <div class="box3">
                <div class="column1">
                    <div class="title">Gift Voucher</div>
                    <div class="slogan">With personal care items</div>
                    <input type="button" value="Gift Now" class="button">
                </div>
                <div class="column2">
                    <img src="../assets/images/gift--v1.png" width=95%>
                </div>
            </div>
        </div>
    </body>
</html>
